<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="../css/17.css">
    <script src="./19.js""></script>
    <title>k-digital 3기 js</title>



</head>
<body>
    <main class="container">
        <header>
            <hgroup>
                <!-- h1 h2 이렇게 두가지 있으면 <hgroup>설정해서 두가지로 사용가능 -->
                <h1> 배열 다루기 </h1>
                <h2> </h2> 
                <!-- h2 단어가 없으면 단어를 입력하세요 js 불러와 메시지 뜸 -->
            </hgroup>

            <form>
                <div class="grid">

                        <input type="text" id="txt1" name="" readonly>
                </div>
                <div class="grid">
                    <button class="cbt1">사과</button>
                    <button class="cbt1">바나나</button>   
                    <button class="cbt1">오랜지</button> 
                    <button class="cbt1">수박</button>                 
                </div>
                <div class="grid">
                    <button class="cbt2" >사과삭제</button>
                    <button class="cbt2">바나나삭제</button>   
                    <button class="cbt2">오랜지삭제</button> 
                    <button class="cbt2">수박삭제</button>                 
                </div>
                <div class="grid">
                    <button class="cbt3">사과->당근</button>
                    <button class="cbt3">바나나->오이</button>   
                    <button class="cbt3">오랜지->아보카도</button> 
                    <button class="cbt3">수박->브로콜리</button>                 
                </div>
                <div class="grid">
                    <button id = "btReset">취소</button>
                </div>
            </form>
        </header>
    </main>
    
</body>
</html>
