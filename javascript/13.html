<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="../styl/13.css">
    <script src="./13.js"></script>
    
    <title>k-digital 3기 js</title>

    <!-- 자바스크립트 위치 헤드나 바디 아무데나 들어가면 된다. 우리는 외부 스크립트 사용 src이용해서 불러옴 -->
    <!-- 자바 스크립트는 동적인 기는 보엿다가 안보이게 뭐 이런 기능 사용하는 것이 목적 / 사용자 입력 내 form 태그 걸어서 사용 -->
    <!-- 확장자가 .js 이다.  -->
    <!-- 지금 자바로 우리가 하는 것은 dorm 을 생성한것을 crud 하는 것 연습 >>>>JavaScript를 통해 DOM CRUD를 구현  -->
</head>
<body>
    <main class="container">
        <article>
            <header> <h1>자바스크립트</h1> </header>
                <div id="hdiv"></div>
                <!-- JS에서 "버튼" 만드는 방법 -->

                <h2 id="h2id" class="h2class"> 여기 글 넣을수있음 </h2>
                <footer>
                    <form>
                        <button onclick="show();">눌러주세요</button>
                        <!-- HTML에서 바로 버튼 만듬 -->
                        <!-- 여`기서 버튼은 함수 호출 시키는 것.
                        전통적인 버튼사용법 버튼에 함수기능달아서 사용 ,  
                        버튼을 폼으로 묶은 이유는 버튼 누르고 나면자동으로 페이지 재로딩 시킴
                        따라서 폼이 잇어도 재로딩 방지위해서 event.preventDefault 사용함 -->
                    </form>
                </footer>
            
        </article>
    </main>
  
  
</body>
</html>
